<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Challenge elaborated by Nelson Pascual, in which a NFT Preview Card Component is shown.">
        <title>Frontend Mentor | NFT Preview Card Component</title>
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="preload" href="css/app.css" as="style">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="component-container container">
            <div class="component">
                <div class="img-component">
                    <a href="/"><img src="img/image-equilibrium.jpg" alt="Image Equilibrium" width="276" height="276"></a>
                    <div class="img-component-hover">
                        <img src="img/icon-view.svg" alt="Icon View" width="48" height="48">
                    </div>
                </div>
                <div class="text-component">
                    <h1><a href="/">Equilibrium #3429</a></h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <div class="ethereum">
                        <div class="num">
                            <img src="img/icon-ethereum.svg" alt="Icon Ethereum" width="11" height="18">
                            <p class="ethereum-text">0.041 ETH</p>
                        </div>
                        <div class="days">
                            <img src="img/icon-clock.svg" alt="Icon Clock" width="17" height="17">
                            <p>3 days left</p>
                        </div>
                    </div>
                </div>
                <footer class="footer">
                    <img src="img/image-avatar.png" alt="Avatar">
                    <p>Creation of <a href="/">Nelson Pascual</a></p>
                </footer>
            </div>
        </div>
    </body>
</html>
